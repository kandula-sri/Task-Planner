<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Scheduler</title>
</head>
<body>
    <section id="contact" >
        <div class="container">
            <h2 class="bg-light text-center text-secondary py-3">Task Form</h2>
            <p class="text-center">Please Enter your Tasks below and Save</p>
            <!-- task form -->
            <form id="TaskForm" class="container-taskform">
              <div class="form-group">
                <label for="TaskName">Task Name:</label>
                <input type="text" class="form-control" id="TaskName">
              
                <label for="priority">Priority</label>
                <select class="form-control" id="TaskPriority">
                  <option>High</option>
                  <option>Low</option>
                  <option>Medium</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Desc">Description:</label>
                <textarea class="form-control" rows="5" id="TaskDesc"></textarea>
                
              </div>
              <div class="form-group">
                <label for="assigned-to">Assigned To:</label>
                <input type="text" class="form-control" id="TaskAssignedto">
              </div>
              <div class="form-group mt-3">
                <label for="status">Status</label>
                <select class="form-control" id="TaskStatus">
                  <option>To Do</option>
                  <option>InProgress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comment">Comment:</label>
                <input type="text" class="form-control" id="TaskComment">
              </div>
              <div class="form-group">
                <label for="Due_Date">Due Date:</label>
                <input type="date" id="TaskDate" class="form-control" style="widows:40vw;height:4vh" name="Date">
                
              </div>
              <div id="alertMesg" style="display: none" class="alert alert-danger" role="alert">
                'Error message'
              </div>

              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Save
              </button>
          </form>

         <!-- <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Assigned To </th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table> -->

          <div class="row">
            <div class="col">
                <ul class="list-group" id="TaskList">
                    <li class="list-group-item mt-2">
                        <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                            <h5>My First Task</h5>
                        </div>
                        <div class="d-flex w-100 mb-3 justify-content-between">
                            <small>Task: Sri</small>
                            <small> Priority:High </small>
                            <small> Description: Java script Coding</small>
                            <small> Assignedto: Sri</small>
                            <small> Status:In Progress   </small>
                            <small> Comment: This is a dummy Task    </small>
         
                        </div>
                        <div class="d-flex w-100 mt-3 justify-content-between align-items-center">
                          <small> Duedate: 24/02/2013</small>
                          <button class="btn btn-outline-success done-button"> Done</button>
                          
                        </div>
                    </li> 
                </ul>
            </div>
            <div class="col" id="task-card"></div>
        </div>





      </div>
    </section> 
    <script src="./js/taskmanager.js"></script>
    <script src="./js/index.js"></script>
    
  </body>
</html>
